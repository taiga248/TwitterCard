<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Twitter Card Test" />
    <meta name="twitter:description" content="タイトルの下に出てくる文章" />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/taiga248/TwitterCard/master/img/knowder.png"
    />
    <title>Twitter Card Test</title>
  </head>
  <body>
    <section style="text-align: center;">
      <h1>Twitter Card  OGP Test</h1>
      <img src="./img/knowder.png" alt="img" width="320px" />
      <br />
      <a
        href="https://twitter.com/share?ref_src=twsrc%5Etfw"
        class="twitter-share-button"
        data-show-count="false"
        >Tweet</a
      >
    </section>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
